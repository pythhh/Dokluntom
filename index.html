<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link href="https://fonts.googleapis.com/css?family=Kanit&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <mobile>
        <div class="mobile-status-bar">
            <img src="https://i.imgur.com/XSqz2K4.png" alt="">
        </div>
        <div class='mobile-container'>
            <nav style="margin-bottom: .5em;">NOTIBAG</nav>
            <br>
            <div id="page-intro" class="ui two column grid">
                <div class="column">
                    <div class="ui segment" onclick="mockupClick('page-intro','page-desc')">
                        <i class="circular big inverted yellow suitcase icon"></i>
                        <p class="content">ใบระกา 2 items</p>
                    </div>
                </div>
                <div class="column">
                    <div class="ui segment" onclick="mockupClick('page-intro','page-desc2')">
                        <i class="circular big inverted yellow shopping bag icon"></i>
                        <p class="content">เพนกวิน 1 items</p>
                    </div>
                </div>
                <div class="column">
                    <div class="ui segment" onclick="mockupClick('page-intro','addbag')">
                        <i class="circular big inverted yellow shopping plus icon"></i>
                        <p class="content">เพิ่มกระเป๋า</p>
                    </div>
                </div>
            </div>
            <div id="page-desc">
                <div class="ui two column grid">
                    <div class="column">
                        <div>
                            <i class="bordered inverted huge yellow suitcase icon"></i>
                        </div>
                    </div>
                    <div class="column">
                        <div class="ui inverted segment">
                            <p>ใบระกา</p>
                        </div>
                        <p>ช็อปปิ้งเซนเซอร์แพนดาแอดมิชชั่นจิ๊กซอว์</p>
                    </div>
                </div>
                <h3 class="ui header" style="text-align: left;padding-left: 1em;">List</h3>
                <div class="ui">
                    <div class="column">
                        <div class="ui secondary inverted red segment">
                            <p>แว่นตา<i class="bell outline icon" style="padding-left: 22em;"></i></p>
                        </div>
                        <div class="ui secondary inverted yellow segment">
                            <p>ขนมปัง<i class="bell outline icon" style="padding-left: 22em;"></i></p>
                        </div>

                    </div>
                </div>
                <br>
                <div class="ui animated button" tabindex="0">
                    <div class="visible content" onclick="mockupClick('page-desc','page-intro')">Back</div>
                    <div class="hidden content" onclick="mockupClick('page-desc','page-intro')">
                        <i class="left arrow icon" onclick="notiChange()"></i>
                    </div>
                </div>
            </div>
            <div id="page-desc2">
                <div class="ui two column grid">
                    <div class="column">
                        <div>
                            <i class="bordered inverted huge yellow shopping bag icon"></i>
                        </div>
                    </div>
                    <div class="column">
                        <div class="ui inverted segment">
                            <p>เพนกวิน</p>
                        </div>
                        <p>เชอร์รี่ยิมไพลินตัวตน</p>
                    </div>
                </div>
                <h3 class="ui header" style="text-align: left;padding-left: 1em;">List</h3>
                <div class="ui eight columngrid">
                    <div class="column">
                        <div class="ui secondary inverted green segment">
                            <p>ผ้าอนามัย<i class="bell outline icon" style="padding-left: 22em;"></i></p>
                        </div>

                    </div>
                </div>
                <br>
                <div class="ui animated button" tabindex="0">
                    <div class="visible content" onclick="mockupClick('page-desc2','page-intro')">Back</div>
                    <div class="hidden content" onclick="mockupClick('page-desc2','page-intro')">
                        <i class="left arrow icon" onclick="notiChange()"></i>
                    </div>
                </div>
            </div>
            <div id="addbag">
                <div class="ui one column grid">
                    <div class="column">
                        <div>
                            <i class="bordered inverted huge yellow plus icon"></i>
                        </div>

                    </div>

                </div>
                <br>
                <div class="column">
                    <div class="ui input focus">
                        <input type="text" placeholder="ชื่อกระเป๋า">
                    </div>
                </div>
                
                <div class="column">
                    <br>
                    <button class="ui center floated button" onclick="mockupClick('addbag','page-intro')"
                        data-inverted="" data-tooltip="ยังกดเพิ่มไม่ได้ค่ะ ;-;"
                        data-position="bottom center">Add</button>
                </div>
                
            </div>

        </div>
        </div>
        <footer>
            <nav>
                <div class="ui two column grid">
                    <div class="column">
                        <i class="black home icon"></i>
                    </div>
                    <div class="column" data-inverted="" data-tooltip="Coming soon" data-position="top center">
                        <i class="white list icon"></i>
                    </div>

                </div>
            </nav>
        </footer>
    </mobile>
    <script>
        function mockupClick(pageToHide, pageToShow) {
            document.querySelector('#' + pageToHide).style.display = "none";
            document.querySelector('#' + pageToShow).style.display = "block";
        }

        function notiChange() {

        }
    </script>
</body>

</html>
