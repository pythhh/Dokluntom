    <script>
        function mockupClick(pageToHide, pageToShow) {
            document.querySelector('#' + pageToHide).style.display = "none";
            document.querySelector('#' + pageToShow).style.display = "block";

<script>
    var thing_list = [];
    var i = 0;
    var bag = "ใบระกา";

    function show() {
        var e = document.getElementById("meow");
        var strUser = e.options[e.selectedIndex].value;

        var f = document.querySelector('input[name=fruit]:checked').value;
        thing_list.push(strUser);

        if (f == "red") {
            document.getElementById("thing").innerHTML += `<div class="ui two column grid secondary inverted red segment" ondblclick='deleteList(this)'>
                        <div class="column">
                            <p style="text-align: left;padding-left: 1em;">${thing_list[i]}</p>
                        </div>
                        <div class="column">
                            <p style="text-align: left;padding-left: 1em;">อยู่ใน${bag}</p>
                        </div>
                    </div>`
            document.getElementById("bag-desc").innerHTML += `<div class="ui two column grid secondary inverted red segment" ondblclick='deleteList(this)'>
                        <div class="column">
                            <p style="text-align: left;padding-left: 1em;">${thing_list[i]}</p>
                        </div>
                        <div class="column">
                            <p style="text-align: left;padding-left: 1em;"></p>
                        </div>
                    </div>`

        } else if (f == "yellow") {
            document.getElementById("thing").innerHTML += `<div class="ui two column grid secondary inverted yellow segment" ondblclick='deleteList(this)'>
                        <div class="column">
                            <p style="text-align: left;padding-left: 1em;">${thing_list[i]}</p>
                        </div>
                        <div class="column">
                            <p style="text-align: left;padding-left: 1em;">อยู่ใน${bag}</p>
                        </div>
                    </div>`
            document.getElementById("bag-desc").innerHTML += `<div class="ui two column grid secondary inverted yellow segment" ondblclick='deleteList(this)'>
                        <div class="column">
                            <p style="text-align: left;padding-left: 1em;">${thing_list[i]}</p>
                        </div>
                        <div class="column">
                            <p style="text-align: left;padding-left: 1em;"></p>
                        </div>
                    </div>`
        } else if (f == "green") {
            document.getElementById("thing").innerHTML += `<div class="ui two column grid secondary inverted green segment" ondblclick='deleteList(this)'>
                        <div class="column">
                            <p style="text-align: left;padding-left: 1em;">${thing_list[i]}</p>
                        </div>
                        <div class="column">
                            <p style="text-align: left;padding-left: 1em;">อยู่ใน${bag}</p>
                        </div>
                    </div>`
            document.getElementById("bag-desc").innerHTML += `<div class="ui two column grid secondary inverted green segment" ondblclick='deleteList(this)'>
                        <div class="column">
                            <p style="text-align: left;padding-left: 1em;">${thing_list[i]}</p>
                        </div>
                        <div class="column">
                            <p style="text-align: left;padding-left: 1em;"></p>
                        </div>
                    </div>`
        }
        i++;
        document.getElementById("amount-item").innerHTML = `ใบระกามี ${i} item`
        alert("Add Complete!");
        mockupClick('add-list', 'list-bag')


    }

    function deleteList(index) {
        remove = thing_list.splice(index, 1);

    }

    // Your web app's Firebase configuration
    var firebaseConfig = {
        apiKey: "AIzaSyCFTQN3huItdsXgdtMDFQTUa8zIGkKdsQ8",
        authDomain: "my-notibag.firebaseapp.com",
        databaseURL: "https://my-notibag.firebaseio.com",
        projectId: "my-notibag",
        storageBucket: "my-notibag.appspot.com",
        messagingSenderId: "210841539241",
        appId: "1:210841539241:web:01ae9b2d14b907dbb10fb8"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    const db = firebase.firestore();

    // //สำหรับการ upload
    // db.collection("store").add({
    //     nameBag: "aaa",
    //     desc: "bbb",
    // });

    //สำหรับการ dowload
    db.collection('store').get().then(snapshot => {
        snapshot.forEach(doc => {
            console.log(doc.data().nameBag)
        });
    });

    var selectedFile;
    //สำหรับ upload รูปภาพ
    function uploadPic() {
        var pic = document.getElementById("photo");
        selectedFile = pic.files[0];

        document.getElementById('submit_link').setAttribute('disabled', 'true');
        myfunction();

        alert("Add Complete!");
    }

    function myfunction() {
        var name = document.getElementById("photo").files.item(0).name;
        var storageRef = firebase.storage().ref('/images/' + name);
        var uploadTask = storageRef.put(selectedFile);
        uploadTask.on('state_changed', function (snapshot) {
            var progress =
                (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
            // var uploader = document.getElementById('uploader');
            // uploader.value = progress;
            switch (snapshot.state) {
                case firebase.storage.TaskState.PAUSED:
                    console.log('Upload is paused');
                    break;
                case firebase.storage.TaskState.RUNNING:
                    console.log('Upload is running');
                    break;
            }

        }, function (error) {
            console.log(error);
        }, function () {
            uploadTask.snapshot.ref.getDownloadURL().then(
                function (downloadURL) {
                    document.getElementById('submit_link').removeAttribute('disabled');
                    var nameBag = document.getElementById('nameBag').value;
                    var pic = downloadURL;

                    // เพิ่มข้อมูลลง firebase
                    db.collection("store").add({
                        nameBag: nameBag,
                        pic: pic,
                        access: false
                    });
                    // สำหรับการ download
                    db.collection('store').get().then(snapshot => {
                        snapshot.forEach(doc => {
                            nameBag = doc.data().nameBag
                            pic = doc.data().pic
                        });
                    });

                    // เพิ่มกระเป๋า
                    document.getElementById("addkapao").innerHTML += `<div class="column">
                        <div class="ui segment" onclick="mockupClick('page-intro','page-desc')">
                            <img src="${pic}" width="100" height="100" style="border-radius: 50%"></img>
                            <p class="content" id="amount-item">${nameBag}</p>
                        </div>
                    </div>`
                });
        });

    };
</script>
